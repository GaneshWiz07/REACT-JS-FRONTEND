<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialpad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pad">
        <h2>12345 5432</h2>
        <h4>GANESH</h4>
        <div class="inner">
            <div class="row">
                <div class="digit">
                    <span style="font-weight: bold;">1</span>
                </div>
                <div class="digit">
                   <span><p>2<br>abc</p></span>
                   
                </div>
                <div class="digit">
                    <span><p>3<br>def</p></span>
                    
                </div>
            </div>
            <div class="row">
                <div class="digit">
                    <span><p>4<br>ghi</p></span>
                   
                </div>
                <div class="digit">
                    <span><p>5<br>jkl</p></span>

                </div>
                <div class="digit">
                    <span><p>6<br>mno</p></span>

                </div>
            </div>
           <div class="row">
            <div class="digit">
                <span><p>7<br>pqrs</p></span>

            </div>
            <div class="digit">
                <span><p>8<br>tuv</p></span>

            </div>
            <div class="digit">
                <span><p>9<br>wxyz</p></span>
            </div>
           </div>
           <div class="row">
            <div class="digit">
                <b><span style="font-size:25px">*</span></b>
            </div>
            <div class="digit">
                <span><p>0<br>space</p></span>
            </div>
            <div class="digit">
                <span style="font-weight: bold;">#</span>
            </div>
           </div>
            <div class="row">
                <div id="circle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z"/>
                      </svg>                
                </div>
            </div>
        </div>
    </div>
</body>
</html>
